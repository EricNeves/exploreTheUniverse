<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Explore The Universe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/images/logo.svg" alt="Logo">
        </div>
    </header>

    <div class="ball">
        <img src="./assets/images/ball.svg" alt="Ball">
    </div>

    <main>
        <div class="container">
            <section class="introduction">
                <h1>Explore The Universe</h1>
                <p>Explore the Universe, uma página web que a cada dia mostra uma imagem e descrição de algo relacionado ao nosso grande universo. Os dados são consumidos da API APOD (<a href="https://apod.nasa.gov/apod/astropix.html" id="apod__link" target="_blank">Astronomy Pictures of the Day</a>).</p>
                <a id="openModal" href="javascript:void(0)">
                    Explore
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </section>
            <aside>
                <img src="./assets/images/rocket.svg" alt="Rocket Image">
            </aside>
        </div>
    </main>

    <!-- Modal -->
    <div class="box__modal">
        <div class="modal">
            <div class="close">
                <a href="javascript:void(0)">
                    Close
                    <i class="fas fa-arrow-circle-left"></i>
                </a>
            </div>

            <article>
                
            </article>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 
                <span id="year"></span>
                · <a href="https://github.com/ericneves" id="developer" target="_blank">Eric Neves</a> 
                · All rights reserved
            </p>
        </div>
    </footer>
</body>
</html>
